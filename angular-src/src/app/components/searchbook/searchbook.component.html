<div class="container">
  <br>
  <div class="alert alert-light" role="alert">
      <h4 class="alert-heading">Search Books</h4>
      <!-- <p>Search all the books in Library</p> -->
      <p class="mb-0">
        <legend>Search books</legend>
        <br>
        <table mat-table [dataSource]="Book" class="mat-elevation-z8">
          
            <!-- No Column -->
            <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let book; let i = index"> {{ i+1 }} </td>
            </ng-container>
          
            <!-- Book Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let book"> {{book.title}} </td>
            </ng-container>
          
            <!-- Authors Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Authors </th>
              <td mat-cell *matCellDef="let book"> {{book.authors}} </td>
            </ng-container>
          
            <!-- No of Copys Left Column -->
            <ng-container matColumnDef="copysleft">
              <th mat-header-cell *matHeaderCellDef> Copys Left </th>
              <td mat-cell *matCellDef="let book"> {{book.copysLeft}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="book-element-rows" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
  </div>
</div>
