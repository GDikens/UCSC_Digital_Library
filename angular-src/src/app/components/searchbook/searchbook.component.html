<div class="container">
  <br>
  <div class="alert alert-light" role="alert">
      <h4 class="alert-heading">Search Books</h4>
      <!-- <p>Search all the books in Library</p> -->
      <p class="mb-0">
        <legend>Search books</legend>
        <br>
        <table mat-table [dataSource]="Book" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- No Column -->
            <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let book; let i = index"> {{ i+1 }} </td>
            </ng-container>
          
            <!-- Book Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let book"> {{book.title}} </td>
            </ng-container>
          
            <!-- Authors Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Authors </th>
              <td mat-cell *matCellDef="let book"> {{book.authors}} </td>
            </ng-container>
          
            <!-- No of Copys Left Column -->
            <ng-container matColumnDef="copysleft">
              <th mat-header-cell *matHeaderCellDef> Copys Left </th>
              <td mat-cell *matCellDef="let book"> {{book.copysLeft}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <table mat-table [dataSource]="Book" multiTemplateDataRows class="mat-elevation-z8">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                  [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                  <div class="example-element-position"> {{element.position}} </div>
                  <div class="example-element-symbol"> {{element.symbol}} </div>
                  <div class="example-element-name"> {{element.name}} </div>
                  <div class="example-element-weight"> {{element.weight}} </div>
                </div>
                <div class="example-element-description">
                  {{element.description}}
                  <span class="example-element-description-attribution"> -- Wikipedia </span>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      
  </div>
</div>
