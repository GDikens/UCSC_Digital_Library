<app-home-navbar></app-home-navbar>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">User Login</h1>
        <p class="lead">Log in to experience our services</p>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form (submit)="onLoginSubmit()">
                            <div class="form-group">
                                <label for="userInputUsername">Username</label>
                                <input type="email" class="form-control" [(ngModel)]="username" name="username" id="userInputUsername">
                            </div>
                            <div class="form-group">
                                <label for="userInputPassword">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="userInputPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">LogIn</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
