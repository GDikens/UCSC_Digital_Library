        </div> -->
        <br>
        <p class="mb-0">
            <div class="row">
                <div class="col-md-6">
                    <form (submit)="onBookSubmit()">
                        
                        <legend>Add Books</legend>
                        <br>
                        <div class="form-group">
                            <label for="titleFormControlInput">Title</label>
                            <input type="text" [(ngModel)]="title" name="title" class="form-control" id="titleFormControlInput" required>
                        </div>
                        <div class="form-group">
                            <label for="isbnFormControlInput">ISBN</label>
                            <input type="text" [(ngModel)]="isbn" name="isbn" class="form-control" id="isbnFormControlInput" required>
                        </div>
                        <div class="form-group">
                            <label for="pagecountFormControlInput">Page Count</label>
                            <input type="text" [(ngModel)]="pagecount" name="pagecount" class="form-control" id="pagecountFormControlInput" required>
                        </div>
                        <div class="form-group">
                            <label for="shortdescriptionFormControlInput">Short Description</label>
                            <textarea class="form-control" [(ngModel)]="shortdescription" name="shortdescription" id="shortdescriptionFormControlInput" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="authorsFormControlInput">Authors</label>
                            <input type="text" [(ngModel)]="authors" name="authors" class="form-control" id="authorsFormControlInput">
                        </div>
                        <div class="form-group">
                            <label for="noofcopysFormControlInput">Number of Copys</label>
                            <input type="text" [(ngModel)]="noofcopys" name="noofcopys" class="form-control" id="noofcopysFormControlInput" required>
                        </div>
                        <button mat-raised-button type="submit" color="primary" name="submit">Submit</button>
                        <!-- <button type="reset" class="btn btn-primary" name="cancel">Cancel</button> -->
                        
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="example-container">
                      <mat-form-field>
                        <input matInput placeholder="Input">
                      </mat-form-field>
                    
                      <mat-form-field>
                        <textarea matInput placeholder="Textarea"></textarea>
                      </mat-form-field>
                    
                      <mat-form-field>
                        <mat-select placeholder="Select">
                          <mat-option value="option">Option</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                </div>
            </div>
            
    </div>

</div>
